<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="titleInput">Judul</label>
        <input id="titleInput" type="text" required>
      </div>
      <div class="input">
        <label for="authorInput">Penulis</label>
        <input id="authorInput" type="text" required>
      </div>
      <div class="input">
        <label for="yearInput">Tahun</label>
        <input id="yearInput" type="number" required>
      </div>
      <div class="input_inline">
        <label for="isCompleteInput">Selesai dibaca</label>
        <input id="isCompleteInput" type="checkbox">
      </div>
      <button id="addBookButton" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    <ul id="unfinishedBooks" class="book_list">
      <!-- List buku belum selesai dibaca -->
    </ul>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    <ul id="finishedBooks" class="book_list">
      <!-- List buku selesai dibaca -->
    </ul>
  </section>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeEditModal" class="close">&times;</span>
      <h2>Edit Buku</h2>
      <form id="editBook">
        <div class="input">
          <label for="editTitleInput">Judul</label>
          <input id="editTitleInput" type="text" required>
        </div>
        <div class="input">
          <label for="editAuthorInput">Penulis</label>
          <input id="editAuthorInput" type="text" required>
        </div>
        <div class="input">
          <label for="editYearInput">Tahun</label>
          <input id="editYearInput" type="number" required>
        </div>
        <div class="input_inline">
          <label for="editIsCompleteInput">Selesai dibaca</label>
          <input id="editIsCompleteInput" type="checkbox">
        </div>
        <button id="saveEditButton" type="submit">Simpan Perubahan</button>
      </form>
    </div>
  </div>
</main>

<script src="script.js"></script>

</body>
</html>
